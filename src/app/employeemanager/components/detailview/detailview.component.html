<div *ngIf="!employee">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="employee">
<mat-card>
<mat-card-header>
    <mat-icon mat-card-avatar svgIcon={{employee.avatar}}></mat-icon>
    <mat-card-title>
      <h2>{{employee.name}}</h2>
    </mat-card-title>
    <mat-card-subtitle>Birthday {{employee.birthDate | date:'d LLLL'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{employee.bio}}
    </p>
  </mat-card-content>
</mat-card>
</div>
